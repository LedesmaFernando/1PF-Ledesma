<div class="login">
    <h1>Iniciar Sesion</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
        <div class="col-12">
            <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            </mat-form-field> 
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="password" [type]="passwordInputType">
            <button mat-icon-button matSuffix (click)="togglePasswordInputType()" type="button">
                <mat-icon>
                    visibility
                </mat-icon>
            </button>
            </mat-form-field> 
        </div>
        <div class="col-12">
            <button mat-flat-button class="w-100" type="submit">Ingresar</button>
        </div>
        
    </form>
</div>
