<h1 mat-dialog-title>{{ data?.editingCourse ? 'Editando' : 'Creando' }} Curso</h1>

<div mat-dialog-content>
    <form [formGroup]="courseForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput type="text">
                </mat-form-field>
            </div>
            <!-- <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Clases</mat-label>
                    <input formControlName="class" matInput type="number">
                </mat-form-field>
            </div> -->
        </div>
    </form>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button (click)="onSave()">Guardar</button>
    </div>

</div>
