<h2 appFontTitles>Tabla de Cursos</h2>
<div class="container">

      <button mat-button (click)="openModalCourse()">
        <mat-icon>add</mat-icon>
        Agregar Curso
    </button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let course"> {{course.id}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Agregado </th>
          <td mat-cell *matCellDef="let course"> {{course.createdAt | date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let course">
              <button (click)="openModalCourse(course)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
              </button>
              <button (click)="onDeleteCourses(course.id)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
