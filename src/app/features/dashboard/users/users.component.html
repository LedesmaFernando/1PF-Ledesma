<h2 appFontTitles >Tabla de Alumnos</h2>
<div class="container">
  
    <button mat-button (click)="openModal()">
        <mat-icon>add</mat-icon>
        Crear Alumno
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let user"> {{user | userFullName}} </td>
        </ng-container>

        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Cursos </th>
          <td mat-cell *matCellDef="let user"> {{user.course}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let user"> {{user.createdAt | date}} </td>
        </ng-container>

         
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
                <button (click)="goToDetail(user.id)" mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                </button>
                <button (click)="openModal(user)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="onDelete(user.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
