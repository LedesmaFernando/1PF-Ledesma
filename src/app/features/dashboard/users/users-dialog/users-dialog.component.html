<h1 mat-dialog-title>Crear Usuario</h1>

<div mat-dialog-content>
    <form>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Selecciona Pais</mat-label>
                    <mat-select>
                        <mat-option>Argentina</mat-option>
                        <mat-option>Chile</mat-option>
                        <mat-option>Uruguay</mat-option>
                        <mat-option>Peru</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Elige una Fecha</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/AA</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button (click)="onSave()">Guardar</button>
    </div>

</div>
