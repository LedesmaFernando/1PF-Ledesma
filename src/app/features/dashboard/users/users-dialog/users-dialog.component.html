<h1 mat-dialog-title>{{ data?.editingUser ? 'Editando' : 'Creando' }} Usuario</h1>

<div mat-dialog-content>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstName" matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput type="email">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Contrase√±a</mat-label>
                    <input formControlName="password" matInput type="password">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Seleccione un rol</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="user">Usuario</mat-option>
                        <mat-option value="admin">Administrador</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button (click)="onSave()">Guardar</button>
    </div>

</div>
